<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - NCERT Book Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    /* 1. CSS Variables & Global Styles */
    :root {
      --color-primary: #0a2540;        /* Deep, professional blue */
      --color-primary-light: #425466;
      --color-accent: #33d1a4;          /* A vibrant green/teal for highlights */
      --color-background: #f8f9fa;     /* Soft off-white */
      --color-surface: #ffffff;        /* Card backgrounds */
      --color-text-primary: #212529;   /* Dark charcoal for text */
      --color-text-secondary: #6c757d; /* Lighter gray for secondary text */
      --color-border: #dee2e6;         /* Border color for inputs */
      --color-success: #198754;
      --font-family-base: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-medium: 0 8px 24px rgba(10, 37, 64, 0.1);
      --border-radius: 0.5rem; /* 8px */
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-family-base);
      background-color: var(--color-background);
      color: var(--color-text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* 2. Header & Navigation */
    .site-header {
      background-color: var(--color-surface);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--color-border);
      box-shadow: var(--shadow-soft);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-primary);
    }

    .main-nav ul {
      list-style: none;
    }

    .main-nav a {
      text-decoration: none;
      color: var(--color-text-secondary);
      font-weight: 600;
      padding: 0.5rem 1rem;
      transition: color 0.2s ease-in-out;
    }

    .main-nav a:hover {
      color: var(--color-primary);
    }

    /* 3. Main Content Wrapper */
    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2.5rem;
      background: var(--color-surface);
      border-radius: 1rem;
      box-shadow: var(--shadow-medium);
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 2rem;
      text-align: center;
    }

    /* 4. Order Book Details Section */
    #orderBookDetails {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--color-border);
    }

    /* Styles for dynamically created book details */
    #orderBookDetails img {
      width: 130px;
      height: auto;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-soft);
      flex-shrink: 0;
    }

    .book-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-primary);
      line-height: 1.2;
    }

    .book-author {
      color: var(--color-text-secondary);
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }

    .book-price {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-accent);
      margin: 0.5rem 0;
    }

    .book-rating {
      color: #ffc107; /* Golden yellow for stars */
      font-weight: 600;
    }

    .book-description {
      margin-top: 1rem;
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--color-text-secondary);
    }
    
    .error-message {
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #f5c2c7;
      padding: 1rem;
      border-radius: var(--border-radius);
      text-align: center;
    }

    /* 5. Form Styling */
    #orderForm {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    #orderForm label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--color-primary-light);
    }

    #orderForm input[type="text"],
    #orderForm input[type="email"],
    #orderForm input[type="tel"],
    #orderForm textarea,
    #orderForm select {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-top: 0.5rem;
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      font-family: var(--font-family-base);
      font-size: 1rem;
      background-color: var(--color-background);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    #orderForm input:focus,
    #orderForm textarea:focus,
    #orderForm select:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(10, 37, 64, 0.15);
    }

    #orderForm textarea {
      resize: vertical;
      min-height: 80px;
    }

    #orderForm select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }

    .cta-btn {
      background-color: var(--color-primary);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      margin-top: 1rem;
    }

    .cta-btn:hover {
      background-color: var(--color-primary-light);
      transform: translateY(-3px);
    }
    
    /* 6. Confirmation Message */
    #orderConfirmation {
      display: none; /* Initially hidden */
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #e8f5e9;
      color: var(--color-success);
      border-left: 5px solid var(--color-success);
      border-radius: var(--border-radius);
      font-weight: 600;
      text-align: center;
    }
    
    /* ADDED: UPI QR Code Container Styling */
    #upiQrCodeContainer {
      margin-top: 1.5rem;
      padding: 1.5rem;
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      background-color: var(--color-background);
      text-align: center;
      display: none; /* Hidden by default */
    }
    #upiQrCodeContainer h3 {
      margin-bottom: 1rem;
      color: var(--color-primary-light);
    }
    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }
    /* The library generates a canvas or img tag, this styles it */
    #qrcode canvas, #qrcode img { 
      border: 1px solid var(--color-border);
      padding: 8px;
      background-color: white;
      border-radius: var(--border-radius);
    }
    #upiQrCodeContainer p {
      color: var(--color-text-secondary);
      font-size: 0.9rem;
    }


    /* 7. Footer */
    .site-footer {
      background-color: var(--color-primary);
      color: rgba(255, 255, 255, 0.7);
      padding: 2rem;
      margin-top: 4rem;
      text-align: center;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .footer-logo {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
    }

    .footer-links {
      display: flex;
      gap: 1.5rem;
    }

    .footer-links a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-links a:hover {
      color: #fff;
    }

    .footer-copy {
      font-size: 0.85rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  
  <header class="site-header">
    <div class="logo">NCERT Books</div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Place Your Order</h2>
    
    <div id="orderBookDetails"></div>
    
    <form id="orderForm" method="POST" action="https://formsubmit.co/ncertbooks4you@gmail.com">
      <input type="hidden" name="book_info" id="bookInfoInput">
      
      <label>
        Name:
        <input type="text" name="customer_name" required>
      </label>
      
      <label>
        Email:
        <input type="email" name="customer_email" required>
      </label>
      
      <label>
        Phone:
        <input type="tel" name="customer_phone" required pattern="[0-9]{10,15}">
      </label>
      
      <label>
        Shipping Address:
        <textarea name="customer_address" required rows="3"></textarea>
      </label>
      
      <label>
        Payment Method:
        <select name="payment_method" id="paymentMethod" required>
          <option value="">-- Select a Payment Method --</option>
          <option value="UPI">UPI</option>
          
          <option value="Cash on Delivery">Cash on Delivery</option>
        </select>
      </label>

      <div id="upiQrCodeContainer">
        <h3>Scan to Pay with any UPI App</h3>
        <div id="qrcode"></div>
        <p>After paying, click the button below to confirm your order.</p>
        <button type="button" id="paymentConfirmedBtn" class="cta-btn">I Have Paid & Confirm Order</button>
      </div>
      
      <button type="submit" class="cta-btn" id="submitBtn">Confirm & Place Order</button>
    </form>
    
    <div id="orderConfirmation"></div>
  </main>
  
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-logo">NCERT Books</div>

      <div class="footer-social">
        <h3>Contact</h3>
        <p>
          <a href="mailto:ncertbooks4you@gmail.com" style="text-decoration: none; color: inherit;">
            📧 Email: ncertbooks4you@gmail.com
          </a>
        </p>
        <p>
          <a href="tel:+919818966252" style="text-decoration: none; color: inherit;">
            📞 Phone no.: +91 9818966252
          </a>
        </p>
        <p>
          <a href="https://wa.me/919818966252" target="_blank" style="text-decoration: none; color: inherit;">
            <i class="fab fa-whatsapp" style="font-size: 20px; color: #25D366;"></i> Chat Us
          </a>
        </p>
      </div>
    </div>
    <div class="footer-copy">&copy; 2025 NCERT Book Store. All rights reserved.</div>
  </footer>
  
  <script>
    // --- Display selected book details from sessionStorage ---
    const book = JSON.parse(sessionStorage.getItem('selectedBook'));
    const detailsDiv = document.getElementById('orderBookDetails');
    const orderForm = document.getElementById('orderForm');

    if (book) {
      detailsDiv.innerHTML = `
        <img src="${book.cover}" alt="${book.title} cover">
        <div class="book-info-text">
          <div class="book-title">${book.title}</div>
          <div class="book-author">${book.author}</div>
          <div class="book-price">₹${book.price}</div>
          <div class="book-rating">★ ${book.rating}</div>
          <div class="book-description">${book.description.replace(/\n/g, '<br>')}</div>
        </div>
      `;
    } else {
      detailsDiv.innerHTML = '<div class="error-message">No book selected. Please go back and select a book to order.</div>';
      orderForm.style.display = 'none';
    }

    // --- UPI Payment Logic ---
    const paymentMethodSelect = document.getElementById('paymentMethod');
    const upiContainer = document.getElementById('upiQrCodeContainer');
    const qrCodeDiv = document.getElementById('qrcode');
    const submitBtn = document.getElementById('submitBtn');
    const paymentConfirmedBtn = document.getElementById('paymentConfirmedBtn');
    const confirmationDiv = document.getElementById('orderConfirmation');
    const bookInfoInput = document.getElementById('bookInfoInput');

    // This function handles the final order confirmation message
    function finalizeOrder() {
      if (!book) return;

      // Show confirmation message and hide the form
      confirmationDiv.innerHTML = `
        <p>✅ **Order Placed Successfully!**</p>
        <p>Thank you for your purchase. We've received your order and are processing it now.</p>
        <p>You will receive an email shortly with your order details and delivery information.</p>
      `;
      confirmationDiv.style.display = 'block';
      orderForm.style.display = 'none';

      // Clean up session storage
      sessionStorage.removeItem('selectedBook');
    }

    // Listener to toggle between standard form submission and UPI QR code display
    paymentMethodSelect.addEventListener('change', function() {
      if (this.value === 'UPI') {
        // --- IMPORTANT: CUSTOMIZE THESE VALUES ---
        const yourUpiId = '9910863029@ptaxis'; 
        const yourName = 'NCERT Book Store';
        
        // Use a unique transaction note for better tracking
        const transactionNote = `Order for ${book.title.substring(0, 20)}`;
        
        // Generate the UPI string with the book's price
        const upiString = `upi://pay?pa=${yourUpiId}&pn=${encodeURIComponent(yourName)}&am=${book.price}&cu=INR&tn=${encodeURIComponent(transactionNote)}`;
        
        // Clear any previous QR code
        qrCodeDiv.innerHTML = ''; 
        
        // Create a new QR code
        new QRCode(qrCodeDiv, {
          text: upiString,
          width: 220,
          height: 220,
          colorDark : "#0a2540",
          colorLight : "#ffffff",
          correctLevel : QRCode.CorrectLevel.H
        });
        
        // Show the QR code container and hide the main submit button
        upiContainer.style.display = 'block';
        submitBtn.style.display = 'none';
        
      } else {
        // Hide the QR code container and show the main submit button for other payment methods
        upiContainer.style.display = 'none';
        submitBtn.style.display = 'block';
      }
    });

    // Listener for the main form's submit event
    orderForm.addEventListener('submit', function(e) {
      // Check if a payment method is selected
      if (paymentMethodSelect.value === '') {
          e.preventDefault(); // Stop form submission if no option is chosen
          alert('Please select a payment method.');
          return;
      }
      
      // Prepare the book information to be sent with the form
      const bookInfo = `Book Title: ${book.title}\nAuthor: ${book.author}\nClass: ${book.class}\nPrice: ₹${book.price}\nRating: ${book.rating}\nPayment Method: ${paymentMethodSelect.value}`;
      bookInfoInput.value = bookInfo;
      
      // For non-UPI payments, we want the form to submit naturally.
      // The finalizeOrder function is called after a brief delay for a better user experience.
      if (paymentMethodSelect.value !== 'UPI') {
        // The form will submit automatically. This prevents the default action, then calls submit again.
        e.preventDefault(); 
        orderForm.submit();
        setTimeout(finalizeOrder, 500); // 500ms delay to ensure data is sent
      }
    });

    // Listener for the "I Have Paid" button (for UPI payment)
    paymentConfirmedBtn.addEventListener('click', function() {
      // First, set the book info field with UPI as the payment method
      const bookInfo = `Book Title: ${book.title}\nAuthor: ${book.author}\nClass: ${book.class}\nPrice: ₹${book.price}\nRating: ${book.rating}\nPayment Method: UPI`;
      bookInfoInput.value = bookInfo;
      
      // Manually submit the form to the formsubmit.co endpoint
      orderForm.submit();
      
      // Finally, show the confirmation message on the front end
      finalizeOrder();
    });
    
  </script>
</body>
</html>
